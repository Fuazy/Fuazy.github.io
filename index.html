<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El dado travieso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body, html { 
      margin: 0; 
      height: 100%; 
      background: #111111;
      color: #000000; 
      overflow: hidden; 
    }
    #info {
      position: absolute;
      top: 3vw;
      width: 100%;
      text-align: center;
      z-index: 2;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 6vw;
      letter-spacing: 2px;
      color: #fff;
      text-shadow:
        0 0 7px #d200ff,
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8,
        0 0 82px #7d1ab8;
      filter: brightness(1.3);
      user-select: none;
      pointer-events: none;
    }

    h2 {
      position: absolute;
      top: 10vw;
      width: 100%;
      text-align: center;
      z-index: 2;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 4vw;
      letter-spacing: 2px;
      color: #fff;
      text-shadow:
        0 0 7px #d200ff,
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8,
        0 0 82px #7d1ab8;
      filter: brightness(1.3);
      user-select: none;
      pointer-events: none;
    }
    canvas { display: block; }
    #fire-canvas {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">游댠 EL DADO TRAVIESO 游댠</div>
  <h2>游땓 Hecho por David Fouces 游땓</h2>
  <audio id="result-sound" src="https://www.myinstants.com/media/sounds/hub-intro.mp3"></audio>
  <canvas id="fire-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // --- FIRE PARTICLE EFFECT (simple, overlay canvas) ---
    const fireCanvas = document.getElementById('fire-canvas');
    const fireCtx = fireCanvas.getContext('2d');
    let fireParticles = [];
    let fireEnabled = false;

    function resizeFireCanvas() {
      fireCanvas.width = window.innerWidth;
      fireCanvas.height = window.innerHeight;
    }
    resizeFireCanvas();
    window.addEventListener('resize', resizeFireCanvas);

    function rand(a, b) { return a + Math.random() * (b-a);}
    function addFire(centerX, centerY, amount=10) {
      for(let i=0;i<amount;i++) {
        fireParticles.push({
          x: centerX + rand(-30,30),
          y: centerY + rand(5,40),
          vx: rand(-0.5,0.5),
          vy: rand(-3.5,-1.5),
          size: rand(18,28),
          alpha: 1,
          color: `rgba(${rand(220,255)},${rand(80,160)},0,`
        });
      }
    }
    function drawFire() {
      fireCtx.clearRect(0,0,fireCanvas.width,fireCanvas.height);
      fireParticles = fireParticles.filter(p=>p.alpha>0.05);
      for(let p of fireParticles) {
        fireCtx.beginPath();
        fireCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        fireCtx.fillStyle = p.color+(p.alpha)+")";
        fireCtx.globalAlpha = p.alpha;
        fireCtx.fill();
        fireCtx.globalAlpha=1;
        // Animate
        p.x += p.vx;
        p.y += p.vy;
        p.size *= 0.98;
        p.alpha *= 0.94;
      }
    }
    function animateFire() {
      if (fireEnabled) {
        // Centra el fuego sobre el dado en pantalla
        let cubePos = getCubeScreenPosition();
        if (cubePos) addFire(cubePos.x, cubePos.y, 5);
        drawFire();
      } else {
        fireCtx.clearRect(0,0,fireCanvas.width,fireCanvas.height);
      }
      requestAnimationFrame(animateFire);
    }
    animateFire();

    // Utilidad para centrar fuego sobre el dado
    function getCubeScreenPosition() {
      if (!window.cube) return null;
      // Centrar en el centro del cubo
      let vector = new THREE.Vector3(0, 0, 0.5); // delante del cubo
      vector.applyMatrix4(cube.matrixWorld);
      vector.project(camera);
      let x = (vector.x * 0.5 + 0.5) * window.innerWidth;
      let y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
      return {x, y};
    }

    // --- THREE.JS SCENE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2, 2.2, 2.5);
    camera.lookAt(0, 0, 0);

    // Renderer fondo negro mate y sombras
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setClearColor(0x111111);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Luz principal blanca
    const light = new THREE.DirectionalLight(0xffffff, 1.7);
    light.position.set(3, 8, 3);
    light.castShadow = true;
    light.shadow.mapSize.width = 2048;
    light.shadow.mapSize.height = 2048;
    light.shadow.camera.near = 1;
    light.shadow.camera.far = 20;
    light.shadow.camera.left = -5;
    light.shadow.camera.right = 5;
    light.shadow.camera.top = 5;
    light.shadow.camera.bottom = -5;
    light.shadow.radius = 8;
    scene.add(light);

    // Luz ambiental blanca
    scene.add(new THREE.AmbientLight(0xffffff, 0.18));

    // Plano para el suelo con textura
    const groundGeo = new THREE.PlaneGeometry(10, 10);
    const groundMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -2.2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Cargar la textura de la imagen para el suelo desde internet
    const loader = new THREE.TextureLoader();
    loader.load(
      'https://i.imgur.com/NYD1107.jpeg',
      function(texture) {
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(1, 1);
        ground.material.map = texture;
        ground.material.color.set(0xffffff);
        ground.material.needsUpdate = true;
      },
      undefined,
      function(err) {
        alert("No se pudo cargar la imagen de suelo desde internet.");
      }
    );

    // Plano para la sombra, m치s peque침o y justo encima del suelo
    const shadowPlaneGeo = new THREE.PlaneGeometry(2, 2);
    const shadowPlaneMat = new THREE.ShadowMaterial({ opacity: 0.32 });
    const shadowPlane = new THREE.Mesh(shadowPlaneGeo, shadowPlaneMat);
    shadowPlane.rotation.x = -Math.PI / 2;
    shadowPlane.position.y = -2.18;
    shadowPlane.receiveShadow = true;
    scene.add(shadowPlane);

    // Crear textura con texto normal y texto ne칩n morado para la cara ganadora
    function makeTex(text, highlight = false) {
      const c = document.createElement('canvas');
      c.width = c.height = 256;
      const ctx = c.getContext('2d');
      // Fondo cara igual siempre
      ctx.fillStyle = '#7d1ab8';
      ctx.fillRect(0, 0, 256, 256);
      ctx.font = highlight ? 'bold 48px sans-serif' : 'bold 36px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      if (highlight) {
        // Efecto ne칩n morado solo para el texto
        ctx.shadowColor = '#d200ff';
        ctx.shadowBlur = 32;
        ctx.fillStyle = '#fff';
      } else {
        ctx.shadowColor = "#000";
        ctx.shadowBlur = 0;
        ctx.fillStyle = '#ffe94c';
      }
      ctx.fillText(text, 128, 128);

      const tex = new THREE.CanvasTexture(c);
      return new THREE.MeshStandardMaterial({
        map: tex,
        color: 0xffffff, // Cara igual siempre
        emissive: new THREE.Color(0x000000),
        emissiveIntensity: 0,
        side: THREE.DoubleSide,
        transparent: false
      });
    }

    const labels = ['Beso', 'Bailecito', 'Copa', 'Pico', 'Chupito', 'Instagram'];

    function createMaterials(highlightIndex = -1) {
      return labels.map((label, idx) => makeTex(label, idx === highlightIndex));
    }

    let cube = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), createMaterials());
    window.cube = cube; // Para el fuego
    cube.castShadow = true;
    cube.receiveShadow = false;
    scene.add(cube);

    const faceNormals = [
      new THREE.Vector3(1, 0, 0),
      new THREE.Vector3(-1, 0, 0),
      new THREE.Vector3(0, 1, 0),
      new THREE.Vector3(0, -1, 0),
      new THREE.Vector3(0, 0, 1),
      new THREE.Vector3(0, 0, -1),
    ];

    const clock = new THREE.Clock();
    const baseY = 0;

    let selectedFace = 0;
    let isRolling = false;
    let rollStart = 0;
    const rollDuration = 2.5;
    let initialRot = new THREE.Euler();
    let finalRot = new THREE.Euler();

    function getRotationToFace(normal, cameraPos) {
      const dir = cameraPos.clone().sub(cube.position).normalize();
      const q = new THREE.Quaternion().setFromUnitVectors(normal, dir);
      return new THREE.Euler().setFromQuaternion(q);
    }

    // Vibraciones y sonido
    function vibrarPequena() {
      if (window.navigator && window.navigator.vibrate) {
        window.navigator.vibrate(50);
      }
    }
    function vibrarGrande() {
      if (window.navigator && window.navigator.vibrate) {
        window.navigator.vibrate([300, 100, 150]);
      }
    }
    function playSound() {
      const audio = document.getElementById('result-sound');
      if(audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    // SOPORTE CLICK Y TOUCH
    function lanzarDado() {
      if (isRolling) return;
      vibrarPequena();
      fireEnabled = true; // Empieza efecto fuego
      cube.material = createMaterials(-1);
      cube.material.needsUpdate = true;
      document.getElementById('info').textContent = "Tira el dado...";
      selectedFace = Math.floor(Math.random() * 6);
      finalRot = getRotationToFace(faceNormals[selectedFace], camera.position);
      initialRot = cube.rotation.clone();
      rollStart = clock.getElapsedTime();
      isRolling = true;
    }
    window.addEventListener('click', lanzarDado);
    window.addEventListener('touchstart', function(e) {
      if(e.touches.length === 1) lanzarDado();
    });

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      cube.position.y = baseY + Math.sin(t * 2.2) * 0.11;
      if (isRolling) {
        const elapsed = t - rollStart;
        const p = Math.min(elapsed / rollDuration, 1);
        const ease = 1 - Math.pow(1 - p, 3);
        cube.rotation.x = initialRot.x + (finalRot.x - initialRot.x) * ease + 4 * Math.PI * (1 - ease);
        cube.rotation.y = initialRot.y + (finalRot.y - initialRot.y) * ease + 4 * Math.PI * (1 - ease);
        cube.rotation.z = initialRot.z + (finalRot.z - initialRot.z) * ease + 2 * Math.PI * (1 - ease);
        if (p >= 1) {
          isRolling = false;
          document.getElementById('info').textContent = `Te toc칩: ${labels[selectedFace]}`;
          cube.material = createMaterials(selectedFace);
          cube.material.needsUpdate = true;
          cube.rotation.copy(finalRot);

          vibrarGrande();
          playSound();
          fireEnabled = false; // Para el fuego cuando sale resultado
        }
      }
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      resizeFireCanvas();
    });
  </script>
</body>
</html>
