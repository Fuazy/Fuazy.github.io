<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Elige tu dado travieso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #0d0016;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 7vw;
      margin-bottom: 6vw;
      text-align: center;
      text-shadow:
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8;
      letter-spacing: 2px;
      filter: brightness(1.2);
      user-select: none;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 8vw;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .neon-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80vw;
      max-width: 350px;
      height: 64px;
      margin: 0 auto;
      font-size: 2.2em;
      color: #fff;
      border: none;
      border-radius: 2em;
      background: #12001a;
      text-decoration: none;
      box-shadow: 0 0 14px #d200ff, 0 0 32px #7d1ab8 inset;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .09s, box-shadow .12s;
      outline: none;
      z-index: 1;
      overflow: visible;
      user-select: none;
      text-align: center;
      text-shadow:
        0 0 5px #fff, 0 0 12px #d200ff;
    }
    .neon-btn:active {
      transform: scale(0.98);
      box-shadow: 0 0 40px #d200ff, 0 0 80px #a200c8 inset;
    }
    /* Segundo botón: azul con copas */
    .neon-btn.copas {
      box-shadow: 0 0 14px #009aff, 0 0 32px #00e3ff inset;
      text-shadow: 0 0 8px #00e3ff, 0 0 22px #009aff;
      background: #06122a;
    }
    .neon-btn.copas:active {
      box-shadow: 0 0 40px #00e3ff, 0 0 80px #009aff inset;
    }
    .copas-svg {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 44px;
      width: 44px;
      pointer-events: none;
      z-index: 2;
    }
    /* Tercer botón: fuego */
    .neon-btn.fuego {
      box-shadow: 0 0 18px #ffb300, 0 0 42px #ff2e00 inset;
      text-shadow: 0 0 8px #fff700, 0 0 22px #ff2e00;
      background: #2b1200;
      color: #fff4d1;
      border: 2px solid #ff5e00;
    }
    .neon-btn.fuego:active {
      box-shadow: 0 0 44px #ffb300, 0 0 100px #ff2e00 inset;
    }
    /* Fuego canvas */
    #fire-canvas {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
      width: 110%;
      height: 120px;
      top: -28px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .neon-btn {
        height: 46px;
        font-size: 1.4em;
        max-width: 92vw;
      }
      .copas-svg {
        height: 34px;
        width: 34px;
        left: 10px;
      }
      #fire-canvas {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>DADOS TRAVIESOS</h1>
  <div class="buttons-container">
    <!-- Botón 1: clásico -->
    <a class="neon-btn" href="dado3.html">Dado clásico</a>

    <!-- Botón 2: copas/cubatas -->
    <a class="neon-btn copas" href="dado3.html">
      <svg class="copas-svg" viewBox="0 0 48 48">
        <g>
          <g>
            <ellipse fill="#00e3ff" stroke="#fff" stroke-width="2" cx="14" cy="26" rx="8" ry="4"/>
            <rect x="12" y="26" width="4" height="12" rx="2" fill="#fff" stroke="#00e3ff" stroke-width="2"/>
            <ellipse fill="#00e3ff" stroke="#fff" stroke-width="2" cx="34" cy="26" rx="8" ry="4"/>
            <rect x="32" y="26" width="4" height="12" rx="2" fill="#fff" stroke="#00e3ff" stroke-width="2"/>
          </g>
          <!-- animación de burbujas -->
          <circle id="bubble1" cx="14" cy="20" r="2" fill="#fff" opacity="0.8"/>
          <circle id="bubble2" cx="34" cy="18" r="1.3" fill="#fff" opacity="0.8"/>
        </g>
      </svg>
      Dado copas
    </a>

    <!-- Botón 3: fuego -->
    <div style="position:relative; display:flex; align-items:center; justify-content:center; width:100%;">
      <a class="neon-btn fuego" href="dado3.html" id="btn-fuego">Dado extremo</a>
      <canvas id="fire-canvas"></canvas>
    </div>
  </div>
  <script>
    // Animar burbujas SVG (copas)
    function animateBubbles() {
      const b1 = document.getElementById('bubble1');
      const b2 = document.getElementById('bubble2');
      if (!b1 || !b2) return;
      let t = performance.now()/800;
      b1.setAttribute('cy', 20 - Math.abs(Math.sin(t))*5 );
      b1.setAttribute('opacity', 0.8 + 0.2*Math.sin(t*2));
      b2.setAttribute('cy', 18 - Math.abs(Math.sin(t+1.7))*7 );
      b2.setAttribute('opacity', 0.7 + 0.3*Math.cos(t*1.6));
      requestAnimationFrame(animateBubbles);
    }
    animateBubbles();

    // Efecto de fuego canvas para botón 3
    const btnFuego = document.getElementById('btn-fuego');
    const fireCanvas = document.getElementById('fire-canvas');
    const fireCtx = fireCanvas.getContext('2d');
    let fireParticles = [];
    function resizeFire() {
      // Ajusta el canvas exactamente al ancho del botón
      const rect = btnFuego.getBoundingClientRect();
      fireCanvas.width = rect.width * 1.1;
      fireCanvas.height = fireCanvas.offsetHeight || 120;
      fireCanvas.style.left = rect.left + window.scrollX + rect.width/2 - fireCanvas.width/2 + 'px';
      fireCanvas.style.top = (rect.top + window.scrollY - 28) + 'px';
    }
    function rand(a,b){ return a + Math.random()*(b-a);}
    function addFireParticles() {
      for(let i=0;i<6;i++){
        fireParticles.push({
          x: fireCanvas.width/2 + rand(-fireCanvas.width*0.44, fireCanvas.width*0.44),
          y: fireCanvas.height-20,
          vx: rand(-0.5,0.5),
          vy: rand(-3,-1.3),
          size: rand(10,18),
          alpha: 1,
          color: `rgba(${rand(240,255)},${rand(80,180)},0,`
        });
      }
    }
    function drawFireParticles() {
      fireCtx.clearRect(0,0,fireCanvas.width,fireCanvas.height);
      fireParticles = fireParticles.filter(p=>p.alpha>0.04);
      for(let p of fireParticles){
        fireCtx.beginPath();
        fireCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        fireCtx.fillStyle = p.color+(p.alpha)+")";
        fireCtx.globalAlpha = p.alpha;
        fireCtx.fill();
        fireCtx.globalAlpha=1;
        p.x += p.vx;
        p.y += p.vy;
        p.size *= 0.98;
        p.alpha *= 0.93;
      }
    }
    function fireLoop(){
      addFireParticles();
      drawFireParticles();
      requestAnimationFrame(fireLoop);
    }
    // Arranca fuego tras cargar página
    setTimeout(()=>{
      resizeFire();
      fireLoop();
    },300);
    window.addEventListener('resize', resizeFire);

    // Opcional: scroll a top en móviles
    window.scrollTo(0,0);
  </script>
</body>
</html>
