<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Elige tu dado travieso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #0d0016;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #fff;
      font-size: 7vw;
      margin-bottom: 6vw;
      text-align: center;
      text-shadow:
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8;
      letter-spacing: 2px;
      filter: brightness(1.2);
      user-select: none;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 8vw;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .neon-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80vw;
      max-width: 350px;
      height: 64px;
      margin: 0 auto;
      font-size: 2.2em;
      color: #fff;
      border: none;
      border-radius: 2em;
      background: #12001a;
      text-decoration: none;
      box-shadow: 0 0 14px #d200ff, 0 0 32px #7d1ab8 inset;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .1s cubic-bezier(.4,1,.4,1), box-shadow .1s cubic-bezier(.4,1,.4,1);
      outline: none;
      z-index: 1;
      overflow: visible;
      user-select: none;
      text-align: center;
      text-shadow:
        0 0 5px #fff, 0 0 12px #d200ff;
    }
    .neon-btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 22px #d200ff, 0 0 42px #a200c8 inset;
    }
    .neon-btn.copas {
      box-shadow: 0 0 14px #009aff, 0 0 32px #00e3ff inset;
      text-shadow: 0 0 8px #00e3ff, 0 0 22px #009aff;
      background: #06122a;
    }
    .neon-btn.copas:active {
      box-shadow: 0 0 22px #00e3ff, 0 0 42px #009aff inset;
    }
    .neon-btn.fuego {
      box-shadow: 0 0 18px #ffb300, 0 0 42px #ff2e00 inset;
      text-shadow: 0 0 8px #fff700, 0 0 22px #ff2e00;
      background: #2b1200;
      color: #fff4d1;
      border: 2px solid #ff5e00;
    }
    .neon-btn.fuego:active {
      box-shadow: 0 0 22px #ffb300, 0 0 42px #ff2e00 inset;
    }
    .btn-img {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 44px;
      width: 44px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .neon-btn {
        height: 46px;
        font-size: 1.4em;
        max-width: 92vw;
      }
      .btn-img {
        height: 34px;
        width: 34px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>DADOS TRAVIESOS</h1>
  <div class="buttons-container">
    <!-- Botón 1: clásico -->
    <a class="neon-btn js-sound-btn" href="dado3.html">Dado clásico</a>

    <!-- Botón 2: copas/cubatas con imagen -->
    <a class="neon-btn copas js-sound-btn" href="dado3.html">
      <img src="https://cdn-icons-png.flaticon.com/512/2738/2738897.png" alt="cubata" class="btn-img" />
      Dado copas
    </a>

    <!-- Botón 3: fuego con imagen -->
    <a class="neon-btn fuego js-sound-btn" href="dado3.html" id="btn-fuego">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="fuego" class="btn-img" />
      Dado extremo
    </a>
  </div>
  <!-- Sonido personalizado para botones (pon tu mp3 preferido aquí) -->
  <audio id="tick-sound" src="tick.mp3"></audio>
  <script>
    // Transición sencilla: fade out + sonido y luego redirección
    document.querySelectorAll('.js-sound-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        // Sonido
        const audio = document.getElementById('tick-sound');
        if(audio) { audio.currentTime = 0; audio.play(); }
        // Fade out sencillo
        document.body.style.transition = "opacity 0.32s cubic-bezier(.7,0,.7,1)";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = btn.href;
        }, 320);
      });
      btn.addEventListener('touchend', function(e){
        e.preventDefault();
        // Sonido
        const audio = document.getElementById('tick-sound');
        if(audio) { audio.currentTime = 0; audio.play(); }
        // Fade out sencillo
        document.body.style.transition = "opacity 0.32s cubic-bezier(.7,0,.7,1)";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = btn.href;
        }, 320);
      });
    });
    // Quita el fade inicial si quieres que la página entre sin transición
    document.body.style.opacity = "1";
  </script>
</body>
</html>
