<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El dado travieso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body, html { 
      margin: 0; 
      height: 100%; 
      background: radial-gradient(ellipse at center, #2a002a 0%, #150024 100%);
      color: #000000; 
      overflow: hidden; 
    }
    #info {
      position: absolute;
      top: 3vw;
      width: 100%;
      text-align: center;
      z-index: 5;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 6vw;
      letter-spacing: 2px;
      color: #fff;
      text-shadow:
        0 0 7px #d200ff,
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8,
        0 0 82px #7d1ab8;
      filter: brightness(1.3);
      user-select: none;
      pointer-events: none;
      font-weight: bold;
    }

    h2 {
      position: absolute;
      top: 10vw;
      width: 100%;
      text-align: center;
      z-index: 5;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 4vw;
      letter-spacing: 2px;
      color: #fff;
      text-shadow:
        0 0 7px #d200ff,
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8,
        0 0 82px #7d1ab8;
      filter: brightness(1.3);
      user-select: none;
      pointer-events: none;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="info">ðŸ”¥ EL DADO TRAVIESO ðŸ”¥</div>
  <h2>ðŸ˜ˆ Hecho por David Fouces ðŸ˜ˆ</h2>
  <audio id="result-sound" src="https://www.myinstants.com/media/sounds/hub-intro.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // --- SCENE & CAMERA ---
    const scene = new THREE.Scene();

    // Disco wall texture
    function createDiscoWallTexture() {
      const c = document.createElement('canvas');
      c.width = c.height = 512;
      const ctx = c.getContext('2d');
      let t = 0;
      function draw() {
        ctx.clearRect(0, 0, 512, 512);
        for (let y = 0; y < 8; y++) {
          for (let x = 0; x < 8; x++) {
            const hue = (x * 45 + y * 30 + t) % 360;
            ctx.fillStyle = `hsl(${hue}, 85%, 45%)`;
            ctx.shadowColor = `hsl(${hue}, 90%, 70%)`;
            ctx.shadowBlur = 18;
            ctx.fillRect(x * 64, y * 64, 64, 64);
          }
        }
        t += 2;
        discoWallTexture.needsUpdate = true;
        requestAnimationFrame(draw);
      }
      const discoWallTexture = new THREE.CanvasTexture(c);
      draw();
      return discoWallTexture;
    }

    // CÃ¡mara: dado centrado
    const camera = new THREE.PerspectiveCamera(48, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(4, 3.7, 4);
    camera.lookAt(0, 0.13, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: false});
    renderer.setClearColor(0x150024);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Luces de discoteca
    scene.add(new THREE.AmbientLight(0x6600cc, 0.37));
    const discoLights = [
      new THREE.PointLight(0xff00cc, 1.3, 8, 2),
      new THREE.PointLight(0x00ffd0, 1.2, 8, 2),
      new THREE.PointLight(0xffff00, 0.8, 8, 2),
    ];
    discoLights[0].position.set(-3, 3, 2);
    discoLights[1].position.set(3, 3, -2);
    discoLights[2].position.set(0, 4, 0);
    discoLights.forEach(l => { l.castShadow = false; scene.add(l); });

    // Suelo y paredes disco
    const discoWallTexture = createDiscoWallTexture();
    discoWallTexture.wrapS = discoWallTexture.wrapT = THREE.RepeatWrapping;
    discoWallTexture.repeat.set(1, 1);

    // Suelo
    const floorGeo = new THREE.PlaneGeometry(8, 8);
    const floorMat = new THREE.MeshPhongMaterial({
      map: discoWallTexture,
      shininess: 80,
      specular: 0xffffff,
      emissive: 0x220044,
      side: THREE.DoubleSide
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.rotation.z = Math.PI / 4;
    floor.position.y = -1.25;
    floor.receiveShadow = true;
    scene.add(floor);

    // Paredes
    const wallMat = new THREE.MeshPhongMaterial({
      map: discoWallTexture,
      shininess: 40,
      emissive: 0x330033,
      transparent: true,
      opacity: 0.67,
      side: THREE.BackSide
    });
    const walls = new THREE.Mesh(
      new THREE.BoxGeometry(12, 7, 12),
      [wallMat, wallMat, wallMat, wallMat, wallMat, wallMat]
    );
    walls.position.y = 2.3;
    scene.add(walls);

    // Sombra del dado
    const shadowPlaneGeo = new THREE.PlaneGeometry(2, 2);
    const shadowPlaneMat = new THREE.ShadowMaterial({ opacity: 0.34 });
    const shadowPlane = new THREE.Mesh(shadowPlaneGeo, shadowPlaneMat);
    shadowPlane.rotation.x = -Math.PI / 2;
    shadowPlane.position.y = -1.22;
    shadowPlane.receiveShadow = true;
    scene.add(shadowPlane);

    // Colores para caras del dado (cada cara diferente)
    const diceFaceColors = [
      "#00ffe5", "#ffea00", "#ff5eec", "#ff0054", "#24ff00", "#0092ff"
    ];
    const diceFaceNeonGlows = [
      "#00fff7", "#fff200", "#ffb3fd", "#ff597a", "#8dff73", "#5cc7ff"
    ];

    // Dado con palabras MUY visibles y neon glow
    function makeDiceMaterial(label, highlight = false, faceIndex = 0) {
      const c = document.createElement('canvas');
      c.width = c.height = 512;
      const ctx = c.getContext('2d');

      // Fondo degradado fuerte, color Ãºnico para cada cara
      const g = ctx.createLinearGradient(0, 0, 512, 512);
      if (highlight) {
        g.addColorStop(0, "#fff");
        g.addColorStop(0.30, diceFaceNeonGlows[faceIndex]);
        g.addColorStop(1, diceFaceColors[faceIndex]);
      } else {
        g.addColorStop(0, diceFaceColors[faceIndex]);
        g.addColorStop(0.25, "#222");
        g.addColorStop(1, "#23006d");
      }
      ctx.fillStyle = g;
      ctx.fillRect(0,0,512,512);

      // Palabra: para GANADORA, negro muy grande con borde NEÃ“N blanco/colores, para resto blanco con glow
      ctx.save();
      ctx.font = highlight ? 'bold 102px Segoe UI, Arial, sans-serif' : 'bold 76px Segoe UI, Arial, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      if (highlight) {
        // Fondo claro, palabra negra con borde blanco y glow neÃ³n
        ctx.shadowColor = diceFaceNeonGlows[faceIndex];
        ctx.shadowBlur = 60;
        ctx.lineWidth = 18;
        ctx.strokeStyle = "#fff";
        ctx.strokeText(label, 256, 270);
        ctx.fillStyle = "#19191a";
        ctx.fillText(label, 256, 270);
      } else {
        ctx.shadowColor = diceFaceNeonGlows[faceIndex];
        ctx.shadowBlur = 30;
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#000";
        ctx.strokeText(label, 256, 270);
        ctx.fillStyle = "#fff";
        ctx.fillText(label, 256, 270);
      }
      ctx.restore();

      // Bordes brillantes
      ctx.lineWidth = 18;
      ctx.strokeStyle = highlight ? "#fff" : diceFaceNeonGlows[faceIndex];
      ctx.shadowBlur = 0;
      ctx.strokeRect(16, 16, 480, 480);

      const tex = new THREE.CanvasTexture(c);
      return new THREE.MeshStandardMaterial({
        map: tex,
        color: 0xffffff,
        emissive: highlight ? new THREE.Color(diceFaceNeonGlows[faceIndex]) : new THREE.Color("#181828"),
        emissiveIntensity: highlight ? 1 : 0.13,
        metalness: highlight ? 0.38 : 0.20,
        roughness: 0.32,
        side: THREE.DoubleSide
      });
    }

    const labels = ['Beso', 'Bailecito', 'Copa', 'Pico', 'Chupito', 'Instagram'];

    function createDiceMaterials(highlightIdx = -1) {
      return labels.map((l, i) => makeDiceMaterial(l, highlightIdx === i, i));
    }
    let cube = new THREE.Mesh(new THREE.BoxGeometry(1.2,1.2,1.2), createDiceMaterials());
    cube.castShadow = true;
    cube.receiveShadow = false;
    // Centramos el dado
    cube.position.y = 0.13;
    scene.add(cube);

    const faceNormals = [
      new THREE.Vector3(1, 0, 0),
      new THREE.Vector3(-1, 0, 0),
      new THREE.Vector3(0, 1, 0),
      new THREE.Vector3(0, -1, 0),
      new THREE.Vector3(0, 0, 1),
      new THREE.Vector3(0, 0, -1),
    ];

    const clock = new THREE.Clock();
    let baseY = cube.position.y;
    let selectedFace = 0;
    let isRolling = false;
    let rollStart = 0;
    const rollDuration = 2.2;
    let initialRot = new THREE.Euler();
    let finalRot = new THREE.Euler();

    function getRotationToFace(normal, cameraPos) {
      const dir = cameraPos.clone().sub(cube.position).normalize();
      const q = new THREE.Quaternion().setFromUnitVectors(normal, dir);
      return new THREE.Euler().setFromQuaternion(q);
    }

    function vibrarPequena() {
      try { if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(50); } catch(e){}
    }
    function vibrarGrande() {
      try { if (window.navigator && window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]); } catch(e){}
    }
    function playSound() {
      const audio = document.getElementById('result-sound');
      if(audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function lanzarDado() {
      if (isRolling) return;
      vibrarPequena();
      cube.material = createDiceMaterials(-1);
      cube.material.needsUpdate = true;
      document.getElementById('info').textContent = "Tira el dado...";
      selectedFace = Math.floor(Math.random() * 6);
      finalRot = getRotationToFace(faceNormals[selectedFace], camera.position);
      initialRot = cube.rotation.clone();
      rollStart = clock.getElapsedTime();
      isRolling = true;
    }
    window.addEventListener('click', function(e){
      vibrarPequena();
      lanzarDado();
    });
    window.addEventListener('touchstart', function(e) {
      if(e.touches.length === 1){
        vibrarPequena();
        lanzarDado();
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      discoLights[0].position.x = -3 + Math.sin(t*1.6)*2;
      discoLights[0].position.z = 2 + Math.cos(t*1.9)*2;
      discoLights[1].position.x = 3 + Math.cos(t*2.1)*2;
      discoLights[1].position.z = -2 + Math.sin(t*1.3)*2;
      discoLights[2].position.y = 4 + Math.sin(t*2.5)*0.8;

      cube.position.y = baseY + Math.sin(t * 2.8) * 0.14;
      if (isRolling) {
        const elapsed = t - rollStart;
        const p = Math.min(elapsed / rollDuration, 1);
        const ease = 1 - Math.pow(1 - p, 3);
        cube.rotation.x = initialRot.x + (finalRot.x - initialRot.x) * ease + 4 * Math.PI * (1 - ease);
        cube.rotation.y = initialRot.y + (finalRot.y - initialRot.y) * ease + 4 * Math.PI * (1 - ease);
        cube.rotation.z = initialRot.z + (finalRot.z - initialRot.z) * ease + 2 * Math.PI * (1 - ease);
        if (p >= 1) {
          isRolling = false;
          document.getElementById('info').textContent = `Te tocÃ³: ${labels[selectedFace]}`;
          cube.material = createDiceMaterials(selectedFace);
          cube.material.needsUpdate = true;
          cube.rotation.copy(finalRot);

          vibrarGrande();
          playSound();
        }
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
