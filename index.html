<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Elige tu dado travieso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #0d0016;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #fff;
      font-size: 7vw;
      margin-bottom: 6vw;
      text-align: center;
      text-shadow:
        0 0 10px #d200ff,
        0 0 21px #d200ff,
        0 0 42px #a200c8;
      letter-spacing: 2px;
      filter: brightness(1.2);
      user-select: none;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 8vw;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .neon-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80vw;
      max-width: 350px;
      height: 64px;
      margin: 0 auto;
      font-size: 2.2em;
      color: #fff;
      border: none;
      border-radius: 2em;
      background: #12001a;
      text-decoration: none;
      box-shadow: 0 0 14px #d200ff, 0 0 32px #7d1ab8 inset;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .11s cubic-bezier(.48,1.8,.64,1), box-shadow .14s cubic-bezier(.48,1.8,.64,1);
      outline: none;
      z-index: 1;
      overflow: visible;
      user-select: none;
      text-align: center;
      text-shadow:
        0 0 5px #fff, 0 0 12px #d200ff;
    }
    .neon-btn:active {
      transform: scale(0.98);
      box-shadow: 0 0 40px #d200ff, 0 0 80px #a200c8 inset;
    }
    .neon-btn.copas {
      box-shadow: 0 0 14px #009aff, 0 0 32px #00e3ff inset;
      text-shadow: 0 0 8px #00e3ff, 0 0 22px #009aff;
      background: #06122a;
    }
    .neon-btn.copas:active {
      box-shadow: 0 0 40px #00e3ff, 0 0 80px #009aff inset;
    }
    .neon-btn.fuego {
      box-shadow: 0 0 18px #ffb300, 0 0 42px #ff2e00 inset;
      text-shadow: 0 0 8px #fff700, 0 0 22px #ff2e00;
      background: #2b1200;
      color: #fff4d1;
      border: 2px solid #ff5e00;
    }
    .neon-btn.fuego:active {
      box-shadow: 0 0 44px #ffb300, 0 0 100px #ff2e00 inset;
    }
    .btn-img {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 44px;
      width: 44px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    /* Animaciones de transición */
    .transition-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
      display: none;
    }
    .transition-overlay.show {
      display: block;
      animation: fadeIn 0.08s linear;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Alcohol (líquido azul) animación */
    .alcohol-effect {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(0,200,255,0.7) 0%, rgba(0,100,255,0.97) 100%);
      position: absolute;
      left: 0; top: 0;
      z-index: 110;
      animation: alcoholFall 0.9s cubic-bezier(.5,1.7,.25,1) forwards;
    }
    @keyframes alcoholFall {
      0% { transform: translateY(-100%); opacity: 0.8;}
      90% { opacity: 1;}
      100% { transform: translateY(0); opacity: 1;}
    }
    /* Fuego animación */
    .fuego-effect {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% 90%, #fff4c3 5%, #ffb300 30%, #ff2e00 70%, #0d0016 100%);
      position: absolute;
      left: 0; top: 0;
      z-index: 110;
      animation: fuegoRise 0.9s cubic-bezier(.5,1.7,.25,1) forwards;
    }
    @keyframes fuegoRise {
      0% { transform: scaleY(0); opacity: 0.7;}
      90% { opacity: 1;}
      100% { transform: scaleY(1); opacity: 1;}
    }
    /* Responsive */
    @media (max-width: 600px) {
      .neon-btn {
        height: 46px;
        font-size: 1.4em;
        max-width: 92vw;
      }
      .btn-img {
        height: 34px;
        width: 34px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>DADOS TRAVIESOS</h1>
  <div class="buttons-container">
    <!-- Botón 1: clásico -->
    <a class="neon-btn" href="dado3.html" data-transition="alcohol">Dado clásico</a>

    <!-- Botón 2: copas/cubatas con imagen -->
    <a class="neon-btn copas" href="dado3.html" data-transition="alcohol">
      <img src="https://cdn-icons-png.flaticon.com/512/2738/2738897.png" alt="cubata" class="btn-img" />
      Dado copas
    </a>

    <!-- Botón 3: fuego con imagen -->
    <a class="neon-btn fuego" href="dado3.html" id="btn-fuego" data-transition="fuego">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="fuego" class="btn-img" />
      Dado extremo
    </a>
  </div>
  <!-- Overlay para animaciones de transición -->
  <div class="transition-overlay" id="transition-overlay"></div>
  <!-- Sonido de tick -->
  <audio id="tick-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b3e5000.mp3"></audio>
  <script>
    // Transición fluida y sonido tick
    document.querySelectorAll('.neon-btn').forEach(btn => {
      btn.addEventListener('click', function(e){
        e.preventDefault();
        // Sonido tick
        const tick = document.getElementById('tick-sound');
        if(tick) { tick.currentTime = 0; tick.play(); }
        // Overlay y animación
        const overlay = document.getElementById('transition-overlay');
        overlay.innerHTML = "";
        let transitionType = btn.getAttribute('data-transition');
        if(transitionType === "alcohol"){
          const div = document.createElement('div');
          div.className = 'alcohol-effect';
          overlay.appendChild(div);
        } else if(transitionType === "fuego") {
          const div = document.createElement('div');
          div.className = 'fuego-effect';
          overlay.appendChild(div);
        }
        overlay.classList.add('show');
        // Espera la animación y luego redirige
        setTimeout(()=>{ window.location.href = btn.getAttribute('href'); }, 900);
      });
    });
  </script>
</body>
</html>
